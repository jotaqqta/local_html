<body>

<div class="container" id="header">
    <div id="div_header">
    </div>
</div>

<div class="bootstrap-syn">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <div class="row">
                    <div class="col-xs-12" style="height: 9px"></div>
                    <div class="col-xs-5">
                        <label for="tx_num_ord">Numero de Orden:</label>
                    </div>
                    <div class="col-xs-7">
                        <input id="tx_num_ord" type="number" name="tx_num_ord" class="form-control number">
                    </div>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="row">
                    <div class="col-xs-12" style="height: 9px"></div>
                    <div class="col-xs-5">
                        <label for="tx_num_sumi">Numero de Suministro:</label>
                    </div>
                    <div class="col-xs-6">
                        <input id="tx_num_sumi" type="number" name="tx_num_sumi" class="form-control number">
                    </div>
                </div>
            </div>
            <div class="col-xs-3 text-left">
                <div class="col-xs-12" style="height: 3px"></div>
                <button class="btn btn-sm btn-primary btn-group" id="co_leer" type="button"><span
                        class="glyphicon glyphicon-search"></span> Leer
                </button>
                <button class="btn btn-sm btn-primary btn-group" id="co_ingresar" type="button"><span
                        class="glyphicon glyphicon-ok"></span> Ingresar
                </button>
                <button class="btn btn-sm btn-secundary btn-group" id="co_cancelar" type="button"><span
                        class="glyphicon glyphicon-remove"></span> Cancelar
                </button>
                <button class="btn btn-sm btn-secundary btn-group" id="co_cerrar" type="button"><span
                        class="glyphicon glyphicon-off"></span> Cerrar
                </button>
            </div>
        </div>
        <div class="space"></div>
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-2">
                        <label for="tx_oficina">Oficina:</label>
                    </div>
                    <div class="col-xs-9">
                        <input id="tx_oficina" name="tx_num_sumi" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-3">
                        <label for="tx_fech_soli">Fecha Solicitud:</label>
                    </div>
                    <div class="col-xs-9">
                        <input id="tx_fech_soli" name="tx_fech_soli" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-1">
                        <label for="tx_nombre">Nombre:</label>
                    </div>
                    <div class="col-xs-11">
                        <input id="tx_nombre" name="tx_dig_ver" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-1">
                        <label for="tx_direcc_sumi">Dirección:</label>
                    </div>
                    <div class="col-xs-11">
                        <input id="tx_direcc_sumi" name="tx_direcc_sumi" class="form-control" readonly>
                    </div>

                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-2">
                        <label for="tx_distrito">Distrito:</label>
                    </div>
                    <div class="col-xs-9">
                        <input id="tx_distrito" name="tx_distrito" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-3">
                        <label for="tx_corregimiento">Corregimiento:</label>
                    </div>
                    <div class="col-xs-9">
                        <input id="tx_corregimiento" name="tx_corregimiento" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-2">
                        <label for="tx_ruta">Ruta:</label>
                    </div>
                    <div class="col-xs-9">
                        <input id="tx_ruta" name="tx_ruta" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-3">
                        <label for="tx_tarifa">Tarifa:</label>
                    </div>
                    <div class="col-xs-9">
                        <input id="tx_tarifa" name="tx_tarifa" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-2">
                        <label for="tx_motivo">Motivo:</label>
                    </div>
                    <div class="col-xs-9">
                        <input id="tx_motivo" name="tx_motivo" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-3">
                        <label for="tx_formulario">Formulario:</label>
                    </div>
                    <div class="col-xs-9">
                        <input id="tx_formulario" name="tx_formulario" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="row">
            <div class="col-xs-1">
                <label for="tx_observacion">Observación:</label>
            </div>
            <div class="col-xs-11" style="overflow: auto;">
                <textarea id="tx_observacion" name="tx_observacion" class="form-control" style="resize: none; height: 75px" readonly></textarea>
            </div>
        </div>

        <div class="well well-sm">Acción en Terreno</div>

        <div class="space"></div>
        <div class="row">
            <div class="col-xs-3">
                <label for="tx_numero_med">Numero Medidor:</label>
                <input id="tx_numero_med" name="tx_numero_med" class="form-control" readonly>
            </div>
            <div class="col-xs-3">
                <label for="tx_marca">Marca:</label>
                <input id="tx_marca" name="tx_marca" class="form-control" readonly>
            </div>
            <div class="col-xs-3">
                <label for="tx_modelo">Modelo:</label>
                <input id="tx_modelo" name="tx_modelo" class="form-control" readonly>
            </div>
            <div class="col-xs-3">
                <label for="tx_lectura">Lectura:</label>
                <input id="tx_lectura" name="tx_lectura" type="number" class="form-control number">
            </div>
        </div>
        <div class="space"></div>
        <div class="row">
            <div class="col-xs-4">
                <label for="cb_diametro_conex">Diámetro de Conexión:</label>
                <select class="form-control input-normal" id="cb_diametro_conex" name="cb_diametro_conex"></select>
            </div>
            <div class="col-xs-4">
                <label for="cb_situacion_encont">Situación Encontrada:</label>
                <select class="form-control input-normal" id="cb_situacion_encont" name="cb_situacion_encont"></select>
            </div>
            <div class="col-xs-4">
                <label for="cb_acc_realizada">Acción Realizada:</label>
                <select class="form-control input-normal" id="cb_acc_realizada" name="cb_acc_realizada"></select>
            </div>
        </div>
        <div class="space"></div>
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-4">
                        <label for="tx_fech_eje_real">Fecha ejecución Real:</label>
                    </div>
                    <div class="col-xs-3">
                        <input id="tx_fech_eje_real" name="tx_fech_eje_real" class="form-control _input_selector">
                    </div>
                    <div class="col-xs-2">
                        <input id="tx_fech_eje_real_h" maxlength="2" name="tx_fech_eje_real_h" class="form-control">
                    </div>
                    <div class="col-xs-1 text-center">
                        <label>:</label>
                    </div>
                    <div class="col-xs-2">
                        <input id="tx_fech_eje_real_m" maxlength="2" name="tx_fech_eje_real_m" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-3">
                        <label for="cb_ejecutor">Ejecutor:</label>
                    </div>
                    <div class="col-xs-9">
                        <select class="form-control input-normal" id="cb_ejecutor" name="cb_ejecutor"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="row">
            <div class="col-xs-12" style="overflow: auto;">
                <label for="tx_observacion_terreno">Observación en Terreno:</label>
                <textarea id="tx_observacion_terreno" name="tx_observacion_terreno" class="form-control" style="resize: none; height: 75px"></textarea>
            </div>
        </div>

        <div class="modal fade" id="div_msg_bts" role="dialog" tabindex="-1"></div>
    </div>
</div>

<div class="container">
    <div class="panel-body" style="padding-left: 0;" id="div_footer"></div>
</div>

<form action="syn_globales/excel_reporte_v2.asp" id="frm_Exel" method="post" name="frm_Exel" target="_blank">
    <input id="tx_empresa" name="tx_empresa" type="hidden" value="">
    <input id="tx_rolfun" name="tx_rolfun" type="hidden" value="">
    <input id="tx_rol" name="tx_rol" type="hidden" value="">
    <input id="tx_ip" name="tx_ip" type="hidden" value="">
    <input id="tx_cen_rolfun" name="tx_cen_rolfun" type="hidden" value="">
    <input id="sql" name="sql" type="hidden" value="">
    <input id="Rol" name="Rol" type="hidden" value="">
    <input id="tituloexcel" name="tituloexcel" type="hidden">
    <input id="excel_archivo" name="excel_archivo" type="hidden">
    <input id="filtro" name="filtro" type="hidden">
    <input id="excel_cabecera" name="excel_cabecera" type="hidden">
    <input id="tx_pietotal" name="tx_pietotal" type="hidden">
    <input id="align_vertical_titulo" name="align_vertical_titulo" type="hidden" value="left">
</form>

</body>
