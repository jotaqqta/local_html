    <style>

        #content-prin {
            border-radius: 3px;
            border: 1px solid #C6C6C6;
            padding: 7px;
        }

        #content-tab {
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
            border-left: 1px solid #DDDDDD;
            border-right: 1px solid #DDDDDD;
            border-bottom: 1px solid #DDDDDD;
            padding: 7px;
        }

        .space {
            height: 15px;
        }

    </style>

<body>

<div class="container" id="header">
    <div id="div_header">
    </div>
</div>

<div class="bootstrap-syn">
    <br>
    <div class="container">
        <div id="div_prin">
            <div id="content-prin">
                <div class="container" style="width: 100%">
                    <div class="form-horizontal">
                        <div class="well well-sm">Origen</div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <div style="height: 6px"></div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <label for="cb_regional">Regional:</label>
                                    </div>
                                    <div class="col-xs-8">
                                        <select class="form-control input-normal" id="cb_regional"
                                                name="cb_regional"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 text-left">
                                <button class="btn btn-group btn-sm btn-primary" id="co_leer" type="button"><span
                                        class="glyphicon glyphicon-search"></span> Leer
                                </button>
                                <button class="btn btn-group btn-sm btn-primary" id="co_ingresar" type="button"><span
                                        class="glyphicon glyphicon-ok"></span> Ingresar
                                </button>
                                <button class="btn btn-group btn-sm btn-default" id="co_cerrar" type="button"><span
                                        class="glyphicon glyphicon-off"></span> Cerrar
                                </button>
                                <button class="btn btn-group btn-sm btn-default" id="co_cancelar" type="button"><span
                                        class="glyphicon glyphicon-remove"></span> Cancelar
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <label for="tx_nombre_resp">Nombre Responsable:</label>
                                    </div>
                                    <div class="col-xs-8">
                                        <input id="tx_nombre_resp" name="tx_nombre_resp" class="form-control" style="text-transform: uppercase">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <label for="tx_fech_mov_real">Fecha Movimiento Real:</label>
                                    </div>
                                    <div class="col-xs-7">
                                        <input id="tx_fech_mov_real" name="tx_fech_mov_real" class="form-control _input_selector">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <label for="cb_type_ident">Tipo de Identificación:</label>
                                    </div>
                                    <div class="col-xs-8">
                                        <select class="form-control input-normal" id="cb_type_ident"
                                                name="cb_type_ident"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <label for="tx_num_ident">Número de Identificación:</label>
                                    </div>
                                    <div class="col-xs-7">
                                        <input id="tx_num_ident" name="tx_num_ident" class="form-control number">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2">
                                <label for="area">Area:</label>
                            </div>
                            <div class="col-xs-4">
                                <div id="area"></div>
                            </div>
                            <div class="col-xs-4">
                                <div id="area_2"></div>
                            </div>
                        </div>
                        <div class="well well-sm">Destino</div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <select class="form-control input-normal" id="cb_destino"
                                        name="cb_destino"></select>
                            </div>
                            <div class="col-xs-6">
                                <select class="form-control input-normal" id="cb_destino_2"
                                        name="cb_destino_2"></select>
                            </div>
                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="row">
                        <div class="col-xs-12">
                            <ul class="nav nav-tabs">
                                <li id="tab_ing_indv" role="presentation" class="active"><a href="#">Ingreso Individual</a></li>
                                <li id="tab_ing_masiv" role="presentation"><a href="#">Ingreso Masivo</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container" style="width: 100%">
                            <div id="content-tab">
                                <div class="container" style="width: 100%">
                                    <div class="row">
                                        <div id="div_grid_principal"></div>
                                        <div id="div_grid_secundaria"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="div_msg_bts" role="dialog" tabindex="-1"></div>

    <!-- Inicio Modal Agregar -->
    <div class="modal fade" id="div_agregar_bts" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <a aria-label="close" class="close" data-dismiss="modal" href="#">&times;</a>
                    <h4 class="modal-title" data-dismiss="modal" id="agr_title"></h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal flex-wrap" id="frm_con" role="form">
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="cb_marca">Marca:</label>
                                <select class="form-control input-normal" id="cb_marca"
                                        name="cb_marca"></select>
                            </div>
                            <div class="col-xs-6">
                                <label for="cb_modelo">Modelo:</label>
                                <select class="form-control input-normal" id="cb_modelo"
                                        name="cb_modelo"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6" id="div_medidor">
                                <label for="tx_medidor">Medidor:</label>
                                <input id="tx_medidor" name="tx_medidor" class="form-control number">
                            </div>
                            <div class="col-xs-6" id="div_motivo">
                                <label for="cb_motivo">Motivo:</label>
                                <select class="form-control input-normal" id="cb_motivo"
                                        name="cb_motivo"></select>
                            </div>
                        </div>
                        <div id="div_numeracion">
                            <div class="well well-sm">Numeración</div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <label for="tx_num_inicial">Número Inicial:</label>
                                    <input id="tx_num_inicial" name="tx_num_inicial" class="form-control number">
                                </div>
                                <div class="col-xs-6">
                                    <label for="tx_num_final">Número Final:</label>
                                    <input id="tx_num_final" name="tx_num_final" class="form-control number">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="mensaje_agr"></div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary" id="co_aceptar" type="button"><span
                            class="glyphicon glyphicon-ok"></span> Aceptar
                    </button>
                    <button class="btn btn-sm btn-default" id="co_cancelar_2" type="button"><span
                            class="glyphicon glyphicon-remove"></span> Cancelar
                    </button>
                    <button class="btn btn-sm btn-primary pull-left" id="co_limpiar" type="button"><span
                            class="glyphicon glyphicon-grain"></span> Limpiar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="panel-body" style="padding-left: 0;" id="div_footer"></div>
</div>

<form action="syn_globales/excel_reporte_v2.asp" id="frm_Exel" method="post" name="frm_Exel" target="_blank">
    <input id="tx_empresa" name="tx_empresa" type="hidden" value="">
    <input id="tx_rolfun" name="tx_rolfun" type="hidden" value="">
    <input id="tx_rol" name="tx_rol" type="hidden" value="">
    <input id="tx_ip" name="tx_ip" type="hidden" value="">
    <input id="tx_cen_rolfun" name="tx_cen_rolfun" type="hidden" value="">
    <input id="sql" name="sql" type="hidden" value="">
    <input id="Rol" name="Rol" type="hidden" value="">
    <input id="tituloexcel" name="tituloexcel" type="hidden">
    <input id="excel_archivo" name="excel_archivo" type="hidden">
    <input id="filtro" name="filtro" type="hidden">
    <input id="excel_cabecera" name="excel_cabecera" type="hidden">
    <input id="tx_pietotal" name="tx_pietotal" type="hidden">
    <input id="align_vertical_titulo" name="align_vertical_titulo" type="hidden" value="left">
</form>

</body>

</html>
