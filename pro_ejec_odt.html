<body>
    <div class="container" id="div_prim0">
        <div class="well well-sm"  style="text-align: center">
            <span id="div_mod1" style="font-size: 14px;text-align: center;"></span>
			<br>
            <span id="div_tit1" style="font-size: 24px;text-align: center;"></span>
        </div>
    </div>    
	
	<div class="container"><!-- Row 1 -->
		<div class="col-sm-6" id="userFormColumn1">
			<div class="form-group">
				<label for="firstName">Desde</label>
				<input name="firstName" id="firstName" class="form-control input-normal">
				<p class="help-block">Fecha de Inicio.</p>
			</div>  
		</div>
		<div class="col-sm-6" id="userFormColumn2">
			<div class="form-group">
				<label for="lastName">Hasta</label>
				<input name="lastName" id="lastName" class="form-control input-normal">
				<p class="help-block">Fecha Fin.</p>
			</div>
		</div>

	</div>
	<div class="container"><!-- Row 2 -->
		<div class="col-sm-6" id="userFormColumn1">
			<div class="form-group">
				<label for="phone">Ciclo de Facturación</label>
				<input name="phone" id="phone" class="form-control input-normal">
				<p class="help-block">Seleccione el ciclo de facturación</p>
			</div>  
		</div>
		<div class="col-sm-6" id="userFormColumn2">
			<div class="form-group">
				<label for="mobile">Proceso ODT</label>
				<select id="cb_estado" class="form-control input-normal inp_dis">
					<option value="A">A</option>
					<option value="E">B</option>
				</select>
				<p class="help-block">Seleccione el tipo de proceso.</p>
			</div>
		</div>
		
	</div>
	<div class="container"><!-- Row 3 -->
		<div class="col-md-12" id="userFormColumn1">
			<div class="form-group">
				<button class="btn btn-primary" id="co_generar"><span class="glyphicon glyphicon-search"></span>  Leer</button>				
				<button class="btn" id="co_cerrar"><span class="glyphicon glyphicon-off"></span> Cerrar</button>
			</div>
		</div>
	</div>

<input type="hidden" id="tx_empresa" name="tx_empresa" value="">
<input type="hidden" id="tx_rolfun" name="tx_rolfun" value="">
