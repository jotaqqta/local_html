						<label for="tx_cargo">Codigo</label>

				</div>
				<div class="col-sm-4" id="userFormColumn2">

				</div>

				</div>
                    
				</div>
			
			</div>

				</div>

			</div>

			</div>

                    </div>
        			<div class="modal-body">
						<div class="row">
							<div class="col-xs-12">

							</div>	
						  </div>

							</div>
            			</div>

                        <button type="button" class="btn-left btn-sm btn-primary" id="co_aceptar"><span class="glyphicon glyphicon-floppy-disk"></span> Aceptar</button>
                        <button type="button"  data-dismiss="modal" class="btn btn-sm btn-default" id="co_cancelar"><span class="glyphicon glyphicon-off"></span> Cancelar</button>
                    </div>
                </div>
            </div>
