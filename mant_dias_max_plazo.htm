<body>

<div class="container" id="header">
    <div id="div_header">
    </div>
</div>

<div class="bootstrap-syn">
    <br>
    <div class="modal fade" id="div_msg_bts" role="dialog" tabindex="-1"></div>
    <div class="container" id="container-prin">
        <div id="content">
            <div class="row">
                <div class="col-xs-3">
                    <label>Registros Ingresados:</label>
                </div>
                <div class="col-xs-3"></div>
                <div class="col-xs-6 btn-group text-right">
                    <button class="btn-sm btn-primary " id="co_ingresar" type="button"><span
                            class="glyphicon glyphicon-ok"></span> Ingresar
                    </button>
                    <button class="btn-sm btn-primary " id="co_modificar" type="button"><span
                            class="glyphicon glyphicon-floppy-disk"></span> Modificar
                    </button>
                    <button class="btn-sm btn-primary " id="co_eliminar" type="button"><span
                            class="glyphicon glyphicon-trash"></span> Eliminar
                    </button>
                    <button class="btn-sm btn-secondary " id="co_cerrar" type="button"><span
                            class="glyphicon glyphicon-off"></span> Cerrar
                    </button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-3" style="width: 145px">
                            <label>Rol función:</label>
                        </div>
                        <div class="col-xs-5">
                            <select class="form-control input-normal inp_dis" id="cb_rol_func"
                                    name="cb_rol_func"></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-3" style="width: 220px">
                            <label>Dias de suspension maximos:</label>
                        </div>
                        <div class="col-xs-4">
                            <input id="tx_dias_susp_max" class="form-control input-normal">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-3">
                            <label>Tipo de Plazo:</label>
                        </div>
                        <div class="col-xs-2">
                            <select class="form-control input-normal inp_dis" id="cb_tip_pla_type"
                                    name="cb_tip_pla_type"></select>
                        </div>
                        <div class="col-xs-6">
                            <select class="form-control input-normal inp_dis" id="cb_tip_pla"
                                    name="cb_tip_pla"></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-3" style="width: 180px">
                            <label>Motivo de Suspensión:</label>
                        </div>
                        <div class="col-xs-2">
                            <select class="form-control input-normal inp_dis" id="cb_mot_susp_type"
                                    name="cb_mot_susp_type"></select>
                        </div>
                        <div class="col-xs-6">
                            <select class="form-control input-normal inp_dis" id="cb_mot_susp"
                                    name="cb_mot_susp"></select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <!-- Modal confirmación borrar -->
        <div id="dlg_confirm" class="modal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content" id="mod_alto">
                    <div class="modal-header">
                        <a href="#" class="close" data-dismiss="modal" aria-label="close">&times;</a>
                        <h4 class="modal-title" id="tx_dlg_confirma">Advertencia</h4>
                    </div>
                    <div class="modal-body" style=" padding:10px 15px 5px 15px;">
                        <form role="form">
                            <div class="form-group">
                                <div class="form-control-label">Estas seguro de eliminar este Registro?</div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-sm btn-primary" id="co_confirm_yes" type="button"><span
                                class="glyphicon glyphicon-ok"></span> Confirmar
                        </button>
                        <button class="btn-sm btn-danger" id="co_confirm_no" type="button"><span
                                class="glyphicon glyphicon-remove"></span> Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="panel-body" style="padding-left: 0px;" id="div_footer"></div>
</div>

<form action="syn_globales/excel_reporte_v2.asp" id="frm_Exel" method="post" name="frm_Exel" target="_blank">
    <input id="tx_empresa" name="tx_empresa" type="hidden" value="">
    <input id="tx_rolfun" name="tx_rolfun" type="hidden" value="">
    <input id="tx_rol" name="tx_rol" type="hidden" value="">
    <input id="tx_ip" name="tx_ip" type="hidden" value="">
    <input id="tx_cen_rolfun" name="tx_cen_rolfun" type="hidden" value="">
    <input id="sql" name="sql" type="hidden" value="">
    <input id="Rol" name="Rol" type="hidden" value="">
    <input id="tituloexcel" name="tituloexcel" type="hidden">
    <input id="excel_archivo" name="excel_archivo" type="hidden">
    <input id="filtro" name="filtro" type="hidden">
    <input id="excel_cabecera" name="excel_cabecera" type="hidden">
    <input id="tx_pietotal" name="tx_pietotal" type="hidden">
    <input id="align_vertical_titulo" name="align_vertical_titulo" type="hidden" value="left">
</form>

</body>

</html>
