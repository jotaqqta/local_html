    <script src="jquery/jquery-3.1.1.min.js"></script>
    <script src="jquery/jquery-ui/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <script src="jquery/jquery.inputmask.bundle.min.js"></script>

    <link href="pqgrid/v5.6/themes/bootstrap/pqgrid.css" rel="stylesheet">
    <script src="pqgrid/v5.6/pqgrid.min.js"></script>
    <script src="pqgrid/v5.6/localize/pq-localize-es.js"></script>

    <!-- Boostrap -->
    <link href="bootstrap/v3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/v3.3.7/js/bootstrap.min.js"></script>

    <!-- Principales -->
    <script src="syn_globales/syn_util.js"></script>

    <link href="syn_dinamicos/synergia.css" rel="stylesheet">

    <style>


        @media screen and (max-width: 1401px) {
            #bd_prin {
                height: calc(100vh - 82px);
            }
        }

        @media screen and (min-width: 1402px) {
            #bd_prin {
                height: calc(100vh - 82px);
            }
        }

    </style>

<body>

<div class="container" id="header">
    <div id="div_header">
    </div>
</div>

<div class="bootstrap-syn">
    <br>
    <div class="container">
        <div id="div_prin">
            <div class="" id="bd_prin">
                <!-- PARAMQUERY PRINCIPAL -->
                <div id="div_grid_principal">
                </div>
            </div>
        </div>
        <!--Inicio Modal Filtro -->
        <div class="modal fade" id="div_msg_bts" role="dialog" tabindex="-1"></div>
        <div class="modal fade" id="div_filtro_bts" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <a aria-label="close" class="close" data-dismiss="modal" href="#">&times;</a>
                        <h4 class="modal-title" data-dismiss="modal">Filtro Motivo Ordenes</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal flex-wrap" id="frm_filtro" role="form">
                            <div class="row">
                                <div class="col-xs-12">
                                    <label for="cb_mot_client">Motivo Cliente:</label>
                                    <select class="form-control input-normal _input_selector" id="cb_mot_client"
                                            name="cb_mot_client"></select>
                                </div>
                                <div class="col-xs-12">
                                    <label for="cb_mot_emp">Motivo Empresa:</label>
                                    <select class="form-control input-normal _input_selector" id="cb_mot_emp"
                                            name="cb_mot_emp"></select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="mensaje_filtro"></div>
                    <div class="modal-footer">
                        <button class="btn-left btn-sm btn-primary btn-default" id="co_consultar" type="button"><span
                                class="glyphicon glyphicon-ok"></span> Consultar
                        </button>
                        <button class="btn-sm btn-default" data-dismiss="modal" id="co_cancel" type="button"><span
                                class="glyphicon glyphicon-off"></span> Cancelar
                        </button>
                        <button class="pull-left btn-sm btn-primary btn-default" id="co_limpiar" type="button"><span
                                class="glyphicon glyphicon-grain"></span> Limpiar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal editar -->
        <div class="modal fade" id="div_edit_bts" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <a aria-label="close" class="close" data-dismiss="modal" href="#">&times;</a>
                        <h4 class="modal-title" id="title_mod_new" data-dismiss="modal">Editar Motivo Ordenes</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal flex-wrap" id="frm_edit" role="form">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label>Motivo cliente:</label>
                                    <input id="tx_mot_client" name="tx_mot_client" class="form-control" readonly>
                                </div>
                                <div class="col-xs-6">
                                    <label>Motivo empresa:</label>
                                    <input id="tx_mot_emp" name="tx_mot_emp" class="form-control" readonly>
                                </div>
                                <div class="col-xs-6">
                                    <label for="cb_canal_comu">Canal de comunicación:</label>
                                    <select class="form-control input-normal _input_selector" id="cb_canal_comu"
                                            name="cb_canal_comu"></select>
                                </div>
                                <div class="col-xs-6">
                                    <label for="cb_tipo_aten">Tipon de atención:</label>
                                    <select class="form-control input-normal _input_selector" id="cb_tipo_aten"
                                            name="cb_tipo_aten"></select>
                                </div>
                                <div class="col-xs-6">
                                    <label for="cb_tipo_ord">Tipo de Orden:</label>
                                    <select class="form-control input-normal _input_selector" id="cb_tipo_ord"
                                            name="cb_tipo_ord"></select>
                                </div>
                                <div class="col-xs-6">
                                    <label for="cb_ind_eje">Indicador de Ejecución:</label>
                                    <select class="form-control input-normal _input_selector" id="cb_ind_eje"
                                            name="cb_ind_eje"></select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="mensaje_edit"></div>
                    <div class="modal-footer">
                        <button class="btn-left btn-sm btn-primary btn-default" id="co_guardar_second" type="button"><span
                                class="glyphicon glyphicon-floppy-disk"></span> Guardar
                        </button>
                        <button class="btn-sm btn-default" data-dismiss="modal" id="co_cancel_second" type="button"><span
                                class="glyphicon glyphicon-off"></span> Cancelar
                        </button>
                        <button class="pull-left btn-sm btn-primary btn-default" id="co_limpiar_second" type="button"><span
                                class="glyphicon glyphicon-grain"></span> Limpiar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal confirmación borrar -->
        <div id="dlg_confirm" class="modal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content" id="mod_alto">
                    <div class="modal-header">
                        <a href="#" class="close" data-dismiss="modal" aria-label="close">&times;</a>
                        <h4 class="modal-title" id="tx_dlg_confirma">Advertencia</h4>
                    </div>
                    <div class="modal-body" style=" padding:10px 15px 5px 15px;">
                        <form role="form">
                            <div class="form-group">
                                <div class="form-control-label" id="confirm_msg"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-primary" id="co_confirm_yes" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Si</button>
                        <button type="button" class="btn btn-sm btn-default" id="co_confirm_no" data-dismiss="modal"><span class="glyphicon glyphicon-off"></span> No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<form action="syn_globales/excel_reporte_v2.asp" id="frm_Exel" method="post" name="frm_Exel" target="_blank">
    <input id="tx_empresa" name="tx_empresa" type="hidden" value="">
    <input id="tx_rolfun" name="tx_rolfun" type="hidden" value="">
    <input id="tx_rol" name="tx_rol" type="hidden" value="">
    <input id="tx_ip" name="tx_ip" type="hidden" value="">
    <input id="tx_cen_rolfun" name="tx_cen_rolfun" type="hidden" value="">
    <input id="sql" name="sql" type="hidden" value="">
    <input id="Rol" name="Rol" type="hidden" value="">
    <input id="tituloexcel" name="tituloexcel" type="hidden">
    <input id="excel_archivo" name="excel_archivo" type="hidden">
    <input id="filtro" name="filtro" type="hidden">
    <input id="excel_cabecera" name="excel_cabecera" type="hidden">
    <input id="tx_pietotal" name="tx_pietotal" type="hidden">
    <input id="align_vertical_titulo" name="align_vertical_titulo" type="hidden" value="left">
</form>

</body>

</html>
