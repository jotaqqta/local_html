            border: 1px solid #DDDDDD;
            padding: 7px;

</div>

<div class="bootstrap-syn">

                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-4">
                                    <label for="tx_num_sumi">Número de Suministro:</label>
                                </div>
                                <div class="col-xs-7">
                                    <input id="tx_num_sumi" type="number" name="tx_num_sumi" class="form-control number">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 text-left">
                    <div class="col-xs-12" style="height: 3px"></div>
                    <button class="btn btn-sm btn-primary btn-group" id="co_leer" type="button"><span
                            class="glyphicon glyphicon-search"></span> Leer
                    </button>
                    <button class="btn btn-sm btn-primary btn-group" id="co_medidores" type="button"><span
                            class="glyphicon glyphicon-list-alt"></span> Medidores
                    </button>
                    <button class="btn btn-sm btn-primary btn-group" id="co_deuda" type="button"><span
                            class="glyphicon glyphicon-usd"></span> Deuda
                    </button>
                    <button class="btn btn-sm btn-secundary btn-group" id="co_cancelar" type="button"><span
                            class="glyphicon glyphicon-remove"></span> Cancelar
                    </button>
                    <button class="btn btn-sm btn-secundary btn-group" id="co_cerrar" type="button"><span
                            class="glyphicon glyphicon-off"></span> Cerrar
                    </button>
                </div>
            </div>
            <div class="space"></div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-4">
                            <label for="tx_nombre">Nombre:</label>
                        </div>
                        <div class="col-xs-7">
                            <input id="tx_nombre" name="tx_dig_ver" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-4">
                            <label for="tx_direcc_sumi">Dirección Suministro:</label>
                        </div>
                        <div class="col-xs-7">
                            <input id="tx_direcc_sumi" name="tx_direcc_sumi" class="form-control" readonly>

                    </div>
                </div>
            </div>
            <div class="space"></div>
            <div class="row">

                        <div class="col-xs-4">
                            <label for="tx_cent_opera">Centro Operativo:</label>
                        </div>
                        <div class="col-xs-7">

                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-4">

                            <input id="tx_categoria" name="tx_categoria" class="form-control" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="space"></div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="row">

            <div class="" id="bd_prin">

                <div id="div_grid_principal">

                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title" id="title_mod_new" data-dismiss="modal">Generar Nuevo</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal flex-wrap" id="frm_new" role="form">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label for="cb_tipo_susp">Tipo Suspensión:</label>
                                    <select class="form-control input-normal" id="cb_tipo_susp" name="cb_tipo_susp"></select>
                                </div>

                                    <label for="cb_motiv_susp">Motivo Suspensión:</label>

                            <div class="row">

                        <button class="btn-sm btn-default" data-dismiss="modal" id="co_cancel" type="button"><span
                                class="glyphicon glyphicon-off"></span> Cancelar
                        </button>
                        <button class="pull-left btn-sm btn-primary btn-default" id="co_limpiar" type="button"><span
                                class="glyphicon glyphicon-grain"></span> Limpiar
                        </button>
                    </div>
                </div>
            </div>
        </div>

                <div class="modal-content">

                                <div class="col-xs-6">

                                        <div class="col-xs-4">

                                    </div>
                                </div>

                                            <label for="tx_marca">Marca:</label>
                                        </div>
                                        <div class="col-xs-7">
                                            <input id="tx_marca" name="tx_marca" class="form-control" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="space"></div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="row">

                                        <div class="col-xs-7">
                                            <input id="tx_tipo" name="tx_tipo" class="form-control" readonly>

                                    </div>
                                </div>
                                <div class="col-xs-6">

                                        <div class="col-xs-4">
                                            <label for="tx_cant_med">Cantidad de Medidores:</label>
                                        </div>
                                        <div class="col-xs-7">
                                            <input id="tx_cant_med" name="tx_cant_med" class="form-control" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-sm btn-default" data-dismiss="modal" id="co_cerrar_med" type="button"><span

                    </div>

        <div id="dlg_confirm" class="modal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content" id="mod_alto">
                    <div class="modal-header">
                        <a href="#" class="close" data-dismiss="modal" aria-label="close">&times;</a>
                        <h4 class="modal-title" id="tx_dlg_confirma">Advertencia</h4>
                    </div>
                    <div class="modal-body" style=" padding:10px 15px 5px 15px;">
                        <form role="form">
                            <div class="form-group">
                                <div class="form-control-label" id="confirm_msg">¿Esta seguro de anular esta suspensión?</div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-primary" id="co_confirm_yes" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Si</button>
                        <button type="button" class="btn btn-sm btn-default" id="co_confirm_no" data-dismiss="modal"><span class="glyphicon glyphicon-off"></span> No</button>
                    </div>
                </div>
            </div>

<form action="syn_globales/excel_reporte_v2.asp" id="frm_Exel" method="post" name="frm_Exel" target="_blank">
