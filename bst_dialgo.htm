<body>


  <h2>Dialogo!!!</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-primary btn-lg" id="myBtn">Abrir Dialogo</button>
  <button type="button" class="btn btn-info btn-lg" id="btn_mensaje">Mensaje</button>
  <button type="button" class="btn btn-info btn-lg" id="btn_confirma">Confirmación</button>

  <!-- Modal formulario -->
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
    
      <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Formulario!!!</h4>
            </div>
            <div class="modal-body" style="height: 350px;">
                <form>
                      <div class="form-group">
                        <label for="recipient-name" class="form-control-label">Dato1:</label>
                        <input type="text" class="form-control" id="texto1">
                      </div>

                      <div class="form-group">
                        <label for="message-text" class="form-control-label">Text Area:</label>
                        <textarea class="form-control" id="area1" ></textarea>
                      </div>
                      <div class="form-group">
                        <label for="message-text" class="form-control-label">Combo:</label>
                        <select class="form-control" id="cb_combo1"></select>
                      </div>

                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">Dato1:</label>
                        <input type="text" class="form-control" id="texto2">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="form-control-label">Text Area:</label>
                        <textarea class="form-control" id="area2" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="form-control-label">Combo:</label>
                        <select class="form-control" id="cb_combo2"></select>
                    </div>
                </form>
            
                <!-- Formulario bootstrap -->
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10"> 
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                    </div>
                </form>
            
                <div class="modal-footer" style="padding: 15px 0px 8px 0px;">
                    <button type="button" class="btn btn-primary left" id= "btn_limpiar"><span class="glyphicon glyphicon-grain"> </span> Limpiar</button>
                    <button type="button" class="btn btn-primary " id= "btn_guardar"><span class="glyphicon glyphicon-floppy-disk"> </span> Guardar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btn_cerrar"><span class="glyphicon glyphicon-remove"> </span> Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div> 
      
  <!-- Dialogo de mensaje -->
<div class="modal fade" id="mensaje" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header msg_header">
          <button type="button" class="close " style="padding: 0px 2px 0px 2px;
                display: table-cell; vertical-align: middle;" data-dismiss="modal">&times;</button>
          <h4 class="modal-title " id="titulo_msg"></h4>
        </div>
        <div class="modal-body">
          <p id="text_mensaje"></p>
        </div>
        <div class="modal-footer" style="padding: 8px 15px 8px 15px;">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="btn_cerrar_msg">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
 
<!-- MOdal de confirmación -->
<div id="example" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a data-dismiss="modal" class="close">×</a>
                <h3>Cabecera de la ventana</h3>
             </div>
             <div class="modal-body">
                 <h4>Texto de la ventana</h4>
                <p>Mas texto en la ventana.</p>                
            </div>
            <div class="modal-footer">
                
                <button type="button" class="btn btn-primary" id= "btn_guardar2"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="btn_cerrar_conf">Cerrar</button>
            </div>
        </div>    
    </div>
</div>
