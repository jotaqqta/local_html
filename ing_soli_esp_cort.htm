<!DOCTYPE html>

<html>

<head>
    <meta content="IE=10" http-equiv="X-UA-Compatible">
    <meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type">
    <meta content="max-age=0" http-equiv="cache-control">
    <meta content="no-cache" http-equiv="cache-control">
    <meta content="0" http-equiv="expires">
    <meta content="Tue, 01 Jan 1980 1:00:00 GMT" http-equiv="expires">
    <meta content="no-cache" http-equiv="pragma">

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Jquery   /raiz/-->
    <link href="jquery/jquery-ui/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    <script src="jquery/jquery-3.1.1.min.js"></script>
    <script src="jquery/jquery-ui/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!-- Validaciones con inputmask -->

    <script src="jquery/jquery.inputmask.bundle.min.js"></script>
    <!--/raiz/   /inputmask4x/-->
    <script src="jquery/inputmask.numeric.extensions.min.js"></script>
    <!--/inputmask4x/inputmask-->
    <script src="jquery/inputmask.extensions.min.js"></script>
    <!--/inputmask4x/inputmask-->
    <script src="jquery/inputmask.min.js"></script>
    <!--/inputmask4x/inputmask -->
    <script src="jquery/jquery.inputmask.min.js"></script>
    <!--/inputmask4x/inputmask-->

    <!-- Paramquery -->
    <link href="pqgrid/v5.6/pqgrid.min.css" rel="stylesheet">
    <link href="pqgrid/v5.6/themes/bootstrap/pqgrid.css" rel="stylesheet">
    <script src="pqgrid/v5.6/pqgrid.min.js"></script>
    <script src="pqgrid/v5.6/localize/pq-localize-es.js"></script>

    <!-- Boostrap -->
    <link href="bootstrap/v3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/v3.3.7/js/bootstrap.min.js"></script>

    <!-- Principales -->
    <script src="syn_globales/syn_util.js"></script>
    <link href="syn_dinamicos/header.css" rel="stylesheet">
    <link href="syn_dinamicos/synergia.css" rel="stylesheet">


    <script src="ing_soli_esp_cort.js"></script>

    <style>

        #content {
            border-radius: 3px;
            border: 1px solid #DDDDDD;
            padding: 7px;
        }

    </style>
</head>

<body>

<div class="container" id="header">
    <div id="div_header">
    </div>
</div>

<div class="bootstrap-syn">
    <br>
    <div class="container">
        <div class="modal fade" id="div_msg_bts" role="dialog" tabindex="-1"></div>
        <div id="content">
            <div class="container" style="width: 100%">
                <div class="row">
                    <div class="col-xs-12" style="height: 20px"></div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <label>Carga desde Archivo:</label>
                    </div>
                    <div class="col-xs-4">
                        <input id="input_file" accept=".txt" type="file" name="input_file">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label for="cb_inst_cort">Instancia de Corte:</label>
                            </div>
                            <div class="col-xs-7">
                                <select class="form-control input-normal" id="cb_inst_cort"
                                        name="cb_inst_cort"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-5">
                                <label for="cb_motivo">Motivo:</label>
                            </div>
                            <div class="col-xs-7">
                                <select class="form-control input-normal" id="cb_motivo"
                                        name="cb_motivo"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="height: 10px"></div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-5">
                                <label>Debe validarse:</label>
                            </div>
                            <div class="col-xs-3 text-center">
                                <span class="radio-inline"><input class="radio-inline" type="radio" id="rad_opt_valid_si" name="opt_debe_valid" value="opt_1"><label
                                        for="rad_opt_valid_si">Si</label></span>
                            </div>
                            <div class="col-xs-3">
                                <span class="radio-inline"><input class="radio-inline" type="radio" id="rad_opt_valid_no" name="opt_debe_valid" value="opt_2"><label
                                        for="rad_opt_valid_no">No</label></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-5">
                                <label for="tx_fech_prog_cort">Fecha Prog de Corte:</label>
                            </div>
                            <div class="col-xs-7">
                                <input id="tx_fech_prog_cort" name="tx_fech_prog_cort" class="form-control _input_selector">
                            </div>
                        </div>
                    </div>
                </div>
                <div style="height: 10px"></div>
                <div class="row">
                    <div class="col-xs-2">
                        <label for="tx_observ">Observación:</label>
                    </div>
                    <div class="col-xs-10">
                        <textarea id="tx_observ" name="tx_observ" class="form-control" style="height: 85px; resize: none;"></textarea>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-12 text-right">
                        <button class="btn btn-sm btn-group btn-primary" id="co_ingresar" type="button"><span
                                class="glyphicon glyphicon-ok"></span> Ingresar
                        </button>
                        <button class="btn btn-sm btn-group btn-secondary" id="co_cancelar" type="button"><span
                                class="glyphicon glyphicon-remove"></span> Cancelar
                        </button>
                        <button class="btn btn-sm btn-group btn-secondary" id="co_cerrar" type="button"><span
                                class="glyphicon glyphicon-off"></span> Cerrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="panel-body" style="padding-left: 0;" id="div_footer"></div>
</div>

<form action="syn_globales/excel_reporte_v2.asp" id="frm_Exel" method="post" name="frm_Exel" target="_blank">
    <input id="tx_empresa" name="tx_empresa" type="hidden" value="">
    <input id="tx_rolfun" name="tx_rolfun" type="hidden" value="">
    <input id="tx_rol" name="tx_rol" type="hidden" value="">
    <input id="tx_ip" name="tx_ip" type="hidden" value="">
    <input id="tx_cen_rolfun" name="tx_cen_rolfun" type="hidden" value="">
    <input id="sql" name="sql" type="hidden" value="">
    <input id="Rol" name="Rol" type="hidden" value="">
    <input id="tituloexcel" name="tituloexcel" type="hidden">
    <input id="excel_archivo" name="excel_archivo" type="hidden">
    <input id="filtro" name="filtro" type="hidden">
    <input id="excel_cabecera" name="excel_cabecera" type="hidden">
    <input id="tx_pietotal" name="tx_pietotal" type="hidden">
    <input id="align_vertical_titulo" name="align_vertical_titulo" type="hidden" value="left">
</form>

</body>

</html>
