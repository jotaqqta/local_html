<!DOCTYPE html>

<body>

<div class="container" id="header">
    <div id="div_header">
    </div>
</div>

<div class="bootstrap-syn">
    <br>
    <div class="modal fade" id="div_msg_bts" role="dialog" tabindex="-1"></div>
    <div class="container">
        <div id="div_prin">
            <div class="container" id="container-prin" style="width: 100%">
                <div style="height: 10px"></div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label>Inicidencia Numero:</label>
                            </div>
                            <div class="col-xs-4">
                                <input id="tx_num_incid" name="tx_num_incid" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-12 btn-group text-right">
                                <button class="btn-sm btn-primary" id="co_leer" type="button"><span
                                        class="glyphicon glyphicon-search"></span> Leer
                                </button>
                                <button class="btn-sm btn-primary" id="co_ingresar" type="button"><span
                                        class="glyphicon glyphicon-ok"></span> Ingresar
                                </button>
                                <button class="btn-sm btn-secondary" id="co_cerrar" type="button"><span
                                        class="glyphicon glyphicon-off"></span> Cerrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label>Nombre del Cliente:</label>
                            </div>
                            <div class="col-xs-5">
                                <input id="tx_nomb_client" name="tx_nomb_client" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label>Numero de cliente:</label>
                            </div>
                            <div class="col-xs-4">
                                <input id="tx_num_client" name="tx_num_client" class="form-control">
                            </div>
                            <div class="col-xs-2">
                                <input id="tx_num_client_2" name="tx_num_client_2" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label>Dirección:</label>
                            </div>
                            <div class="col-xs-7">
                                <input id="tx_direccion" name="tx_direccion" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label>Localidad:</label>
                            </div>
                            <div class="col-xs-7">
                                <input id="tx_localidad" name="tx_localidad" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label>Deuda Total:</label>
                            </div>
                            <div class="col-xs-7">
                                <input id="tx_deud_tot" name="tx_deud_tot" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label>Estado Cobranza:</label>
                            </div>
                            <div class="col-xs-7">
                                <input id="tx_state_cobr" name="tx_state_cobr" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-2">
                        <label for="tx_observaciones">Observaciones:</label>
                    </div>
                    <div class="col-xs-10" style="overflow: auto">
                        <textarea id="tx_observaciones" name="tx_observaciones" class="form-control" style="resize: none; height: 125px"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-2">
                        <label>Contratista:</label>
                    </div>
                    <div class="col-xs-5">
                        <input id="tx_contra" name="tx_contra" class="form-control">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label>Campaña:</label>
                            </div>
                            <div class="col-xs-6">
                                <select class="form-control input-normal" id="cb_campaña"
                                        name="cb_campaña"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label>Contratistas:</label>
                            </div>
                            <div class="col-xs-6">
                                <select class="form-control input-normal" id="cb_contratistas"
                                        name="cb_contratistas"></select>
                            </div>
                        </div>
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label>Tipo Cobranza:</label>
                            </div>
                            <div class="col-xs-6">
                                <select class="form-control input-normal" id="cb_tip_cobr"
                                        name="cb_tip_cobr"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-5">
                                <label>Nuevo estado de Cobranza:</label>
                            </div>
                            <div class="col-xs-6">
                                <select class="form-control input-normal" id="cb_new_state_cobr"
                                        name="cb_new_state_cobr"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-2">
                        <label for="tx_observacion">Observación:</label>
                    </div>
                    <div class="col-xs-10" style="overflow: auto;">
                        <textarea id="tx_observacion" name="tx_observaciones" class="form-control" style="resize: none; height: 125px"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-2">
                        <label for="tx_lug_cita">Lugar Citación:</label>
                    </div>
                    <div class="col-xs-10" style="overflow: auto;">
                        <textarea id="tx_lug_cita" name="tx_lug_cita" class="form-control" style="resize: none"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="mensaje_err"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="panel-body" style="padding-left: 0px;" id="div_footer"></div>
</div>

<form action="syn_globales/excel_reporte_v2.asp" id="frm_Exel" method="post" name="frm_Exel" target="_blank">
    <input id="tx_empresa" name="tx_empresa" type="hidden" value="">
    <input id="tx_rolfun" name="tx_rolfun" type="hidden" value="">
    <input id="tx_rol" name="tx_rol" type="hidden" value="">
    <input id="tx_ip" name="tx_ip" type="hidden" value="">
    <input id="tx_cen_rolfun" name="tx_cen_rolfun" type="hidden" value="">
    <input id="sql" name="sql" type="hidden" value="">
    <input id="Rol" name="Rol" type="hidden" value="">
    <input id="tituloexcel" name="tituloexcel" type="hidden">
    <input id="excel_archivo" name="excel_archivo" type="hidden">
    <input id="filtro" name="filtro" type="hidden">
    <input id="excel_cabecera" name="excel_cabecera" type="hidden">
    <input id="tx_pietotal" name="tx_pietotal" type="hidden">
    <input id="align_vertical_titulo" name="align_vertical_titulo" type="hidden" value="left">
</form>
