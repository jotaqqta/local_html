<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="X-UA-Compatible" content="IE=10" />

		<!--JS PARA JQUERY Y JQUERY UI-->
		<script src="jquery/jquery-3.1.1.min.js"></script>
        <script src="jquery/jquery-ui/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="jquery/jquery-ui/jquery-ui-themes-1.12.1/themes/smoothness/jquery-ui.min.css">

		<!-- PARAMQUERY -->
        <script src="pqgrid/v3.4/pqgrid.min.js"></script>
        <link rel="stylesheet" href="pqgrid/v3.4/pqgrid.min.css">
        <link rel="stylesheet" href="pqgrid/v3.4/pqgrid.ui.min.css">
        <link rel="stylesheet" href="pqgrid/v3.4/themes/office/pqgrid.css">
    
		<script src="pruebas_consulta.js"></script>
        <link rel="stylesheet" href="css/estilos_editar.css" type="text/css">
		<script src="datepicker_idioma.js"></script>
		
		<style>
			
            .fila1 {
                padding-bottom:4px;
                vertical-align: middle;
                display:table;
			}
            
            .left {
                float:left;
                height:25px;
                width:100px;
                vertical-align:middle;
                text-align: right;
            }
            
            .right {
                float:left;
                height:25px;
                width:350px;
                margin-left: 10px;
                vertical-align:middle;
                text-align: left;
            }
            
            .label2 {
			display:table-cell;
			width: 105px;
			vertical-align: middle;
			text-align:right;
			padding-right:4px;
			font-size: 12px;
		}
			
		</style>
		
	</head>
    <body  style="margin:0px">
		
	<div id="grid_principal" ></div>
    <!-- INPUT INVISIBLE PARA ALMACENAR SI MODIFICA O INGRESA FILA NUEVA 0:MODIFICA/1:INGRESA-->
    <input type="hidden" id="tx_nuevo" name="tx_nuevo" />
	
	<!-- DIV PARA CUADRO DIÁLOGO CON LOS FILTROS-->
	<div id="div_modificar" style="display:none">
        <br>
        <div class="fila1">
            <div class="label2">
                <label>Código</label>
            </div>
            <div class="right">
                <input type="text" id="tx_codigo" name="tx_codigo" class="texto1" maxlength="10" style="width:340px;" data="1">
            </div>
        </div>
        <div class="fila1">
            <div class="label2">
                <label>Descripción</label>
            </div>
            <div class="right">
                <input type="text" id="tx_descripcion" name="tx_descripcion" class="texto1" maxlength="10" style="width:340px;" data="1">
            </div>
        </div>
        <div class="fila1">
            <div class="label2">
                <label>Estado</label>
            </div>
            <div class="right">
                <input type="text" id="tx_estado" name="tx_estado" class="texto1" maxlength="8" autofocus style="width:340px;" data="1">
            </div>
        </div>
	</div>
	
	<div id="dialog-message" title="Mensaje...">
	  <span id="lb_mensaje" class="label_Arial_12px"></span>
	</div>
    

	<form id="frm_Exel" name="frm_Exel" method="post" action="/raiz/syn_globales/excel_reporte.asp" target="_blank">
		<input type="hidden" id="tx_empresa" name="tx_empresa">
		<input type="hidden" id="sql" name="sql" value="">
		<input type="hidden" id="titulo_excel" name="titulo_excel">
		<input type="hidden" id="excel_archivo" name="excel_archivo">
		<input type="hidden" id="excel_cabecera" name="excel_cabecera">
		<input type="hidden" id="Rol" name="Rol">
		<input type="hidden" id="tx_ip" name="tx_ip">
		<input type="hidden" id="tx_fec_ini" name="tx_fec_ini" value="">
		<input type="hidden" id="tx_fec_fin" name="tx_fec_fin" value="">
		<input type="hidden" id="filtro" name="filtro" value="">
	</form>	
	
	</body>
	
</html>
