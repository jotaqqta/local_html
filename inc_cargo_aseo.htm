<body>
	<div class="container-fluid">
        
		<div class="well well-sm" style="text-align: center">

    	<div id="recaudo" >
			<form class="form-horizontal">
				<div class="panel panel-default">
					<div class="panel-heading">
						<b>Datos del Suministro</b>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="control-label col-sm-2 col-md-2" for="tx_cliente">N째 Suministro:</label>
							<div class="col-sm-4 col-md-4"> 
								<input type="text" id="tx_cliente" name="tx_cliente" class="form-control inp_dis" style="padding-right:0px; text-align:right;">
								<input type="hidden" id="tx_ord_ate" name="tx_ord_ate"  >
							</div>
							 <div class="col-sm-6 col-md-6"> 
								<button type="button" class="btn btn-primary" id="co_leer"><span class="glyphicon glyphicon-search"></span> Leer</button>
								<button type="button" class="btn btn-default" id="co_cancelar"><span class="glyphicon glyphicon-off"></span> Cerrar</button>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2 col-md-2" for="tx_nombre">Nombre:</label>
							<div class="col-sm-10 col-md-10"> 
								<input type="text" id="tx_nombre" name="tx_nombre" class="form-control inp_dis" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2 col-md-2" for="tx_direccion">Direcci처n:</label>
							<div class="col-sm-10 col-md-10"> 
								<input type="text" id="tx_direccion" name="tx_direccion" class="form-control inp_dis" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2 col-md-2" for="tx_ruta">Ruta:</label>
							<div class="col-sm-4 col-md-4"> 
								<input type="text" id="tx_ruta" name="tx_ruta" class="form-control inp_dis" readonly>
							</div>
							<label class="col-sm-2 col-md-2 control-label" for="tx_cenope">Centro Operativo:</label>
							<div class="col-sm-4  col-md-4"> 
								<input type="text" id="tx_cenope" name="tx_cenope" class="form-control inp_dis" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2 col-md-2" for="tx_tarifa">Tarifa:</label>
							<div class="col-sm-4 col-md-4"> 
								<textarea id="tx_tarifa" name="tx_tarifa" rows="2" cols="60" style="text-transform: uppercase;" class="form-control texto2 inp_dis" readonly></textarea>  
							</div>
							<label class="col-sm-2 col-md-2 control-label" for="tx_distrito">Distrito:</label>
							<div class="col-sm-4  col-md-4"> 
								<textarea id="tx_distrito" name="tx_distrito" rows="2" cols="60" style="text-transform: uppercase;" class="form-control texto2 inp_dis" readonly></textarea>  
							</div>
						</div>

					   <div class="form-group">
							<label class="control-label col-sm-2 col-md-2" for="tx_aseo">Empresa:</label>
							<div class="col-sm-2 col-md-2">

							</div>
						   <div class="col-sm-8 col-md-8"> 
								<input type="text" id="tx_aseo2" name="tx_aseo2" class="form-control inp_dis" readonly>
							</div>
						</div>
					</div>
				 </div>
			</form>
		</div>
	</div>
        
	<div class="container-fluid" id="div_prim" >
		<form class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>Cargo Asociado</b>

                <div class="panel-body">
					<div id="div_grid"> 
						
					</div>
                </div>
             </div>
        </form>

            <!-- Modal content-->

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="tx_tit_guardar">Ingrese movimiento:</h4>
                </div>
                <div class="modal-body">
                    <form  class="form-horizontal" >
                        
                        <div class="form-group">

								<select class="form-control inp_dis" id="cb_movi" ></select>
							</div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3 col-md-3" for="tx_valor">Valor:</label>
                            <div class="col-sm-9 col-md-9"> 
                                <input type="text" id="tx_valor" name="tx_valor" class="form-control inp_dis" style="text-transform: uppercase;" maxlength="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3 col-md-3" for="tx_cuotas">N째 Cuotas:</label>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3 col-md-3" for="tx_obs">Observaci처n:</label>
                            <div class="col-sm-9 col-md-9"> 
                                <input type="text" id="tx_obs" name="tx_obs" class="form-control inp_dis">
                            </div>
                        </div> 
                    </form>
                </div>
                <div class="modal-footer">                    
                    <button type="button" class="btn btn-primary" id="co_confirmar"><span class="glyphicon glyphicon-floppy-disk"></span> Aceptar</button>
                    <button type="button" class="btn " data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>                    
                </div>
            </div>

        </div>
    </div>
	
	<div id="div_msg_bts" class="modal fade" role="dialog"></div>

	</form>
