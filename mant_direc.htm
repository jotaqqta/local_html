                <div class="modal-content">
                    <div class="modal-header">

                    </div>
                    <div class="modal-body">

                                <div class="col-sm-6">
                                    <label for="tx_sistema">Sistema</label>

                                </div>
                                <div class="col-sm-6">
                                    <label for="tx_regional">Regional</label>

                            </div>
                            <div class="row" id='tx_path_unix'>

                                </div>
                            </div>
                            <div class="row" id='tx_path_win'>

                            </div>
                            <div class="row" id='tx_tipo_path'>

                                    <input id="tx_tipo_path" class="form-control">
                                </div>
                            </div>
                        </form>
                        <br>
                        <div id="mensaje_filtro_new_edit"></div>

                            <button class="btn-sm btn-primary btn-default btn-group pull-left" id="co_limpiar"

                            </button>

                            <button class="btn-left btn-sm btn-primary btn-default" id="co_generar" type="button"><span
                                    class="glyphicon glyphicon-ok"></span> Consultar
                            </button>
                            <button class="btn-sm btn-default" data-dismiss="modal" id="co_cancel" type="button"><span
                                    class="glyphicon glyphicon-off"></span> Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Filtro -->
        <div class="modal fade" id="div_filtro__bts" role="dialog" tabindex="-1">

                <div class="modal-content">
                    <div class="modal-header">
                        <a aria-label="close" class="close" data-dismiss="modal" href="#">&times;</a>

                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal flex-wrap" id="frm_filtro" role="form">
                            <div class="row" id='combos'>

                                    <label for="cb_sistema">Sistema</label>

                            </div>

                                    <label for="cb_regional">Regional</label>

                            </div>
						</form>

                            <button class="btn-sm btn-default" data-dismiss="modal" id="co_cancel_fil" type="button"><span

                            </button>
                        </div>

            </div>    
        </div>
    
    <!-- Modal Mensaje confirmación borrar -->
    <div id="dlg_confirm" class="modal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" id="mod_alto">
                <div class="modal-header">
                    <a href="#" class="close" data-dismiss="modal" aria-label="close">&times;</a>
                    <h4 class="modal-title" id="tx_dlg_confirma">Advertencia</h4>
                </div>
                <div class="modal-body" style=" padding:10px 15px 5px 15px;">
                    <form role="form">
                        <div class="form-group">
                            <div class="form-control-label" id="confirm_msg"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" id="co_confirm_yes" data-dismiss="modal"><span
                            class="glyphicon glyphicon-ok"></span> Si
                    </button>
                    <button type="button" class="btn btn-sm btn-default" id="co_confirm_no" data-dismiss="modal"><span
                            class="glyphicon glyphicon-off"></span> No
                    </button>
                </div>
