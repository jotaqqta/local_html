    <body>
        <div class="container-fluid">
       
       
            <div class="well well-sm" style="text-align: center">
                <span id="div_mod0" style="font-size: 14px;text-align: center;"></span>
                <br>
                <span id="div_tit0" style="font-size: 24px;text-align: center;"></span>
            </div>
		
       
        <div id="div_prim0" style="display:none">
			<div class="panel panel-default">
                <div class="panel-body" id="bd_prin">
                    <!-- PARAMQUERY PRINCIPAL -->
                    <div id="div_grid_principal"> </div>
                </div>
            </div>
        </div>
		
        <div id="div_conve">
            <form class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Datos del Suministro</b>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-2" for="tx_cliente">N° Suministro:</label>
                            <div class="col-sm-4 col-md-4"> 
                                <input type="text" id="tx_cliente" name="tx_cliente" class="form-control inp_dis input-sm" readonly>
                            </div>
                             <label class="col-sm-2 col-md-2 control-label" for="tx_correo">Estado:</label>
                            <div class="col-sm-4  col-md-4"> 
                                <input type="text" id="tx_correo" name="tx_correo" class="form-control inp_dis input-sm" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-2" for="tx_nombre">Nombre:</label>
                            <div class="col-sm-10 col-md-10"> 
                                <input type="text" id="tx_nombre" name="tx_nombre" class="form-control inp_dis input-sm" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-2" for="tx_direccion">Dirección:</label>
                            <div class="col-sm-10 col-md-10"> 
                                <input type="text" id="tx_direccion" name="tx_direccion" class="form-control inp_dis input-sm" readonly>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="control-label col-sm-2 col-md-2" for="tx_telefono">Teléfono:</label>
                            <div class="col-sm-4 col-md-4"> 
                                <input type="text" id="tx_telefono" name="tx_telefono" class="form-control inp_dis input-sm" readonly>
                            </div>
                            <label class="col-sm-2 col-md-2 control-label" for="tx_correo">Correo:</label>
                            <div class="col-sm-4  col-md-4"> 
                                <input type="text" id="tx_correo" name="tx_correo" class="form-control inp_dis input-sm" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-2" for="tx_tarifa">Tarifa:</label>
                            <div class="col-sm-4 col-md-4"> 
                                <textarea id="tx_tarifa" name="tx_tarifa" rows="2" cols="60" style="text-transform: uppercase;" class="form-control texto2 inp_dis input-sm" readonly></textarea>  
                            </div>
                            <label class="col-sm-2 col-md-2 control-label" for="tx_act_eco">Actividad Económica:</label>
                            <div class="col-sm-4 col-md-4"> 
                                <textarea id="tx_act_eco" name="tx_act_eco" rows="2" cols="60" style="text-transform: uppercase;" class="form-control texto2 inp_dis input-sm" readonly></textarea>  
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-2" for="tx_deuda_total">Deuda Actual:</label>
                            <div class="col-sm-4 col-md-4"> 
                                <input type="text" id="tx_deuda_total" name="tx_deuda_total" class="form-control inp_dis input-sm" readonly>
                            </div>
                            <label class="control-label col-sm-2 col-md-2" for="tx_ant_saldo">Antiguedad Deuda:</label>
                            <div class="col-sm-4 col-md-4"> 
                                <input type="text" id="tx_ant_saldo" name="tx_ant_saldo" class="form-control inp_dis input-sm" readonly>
                            </div>
                        </div>

                        <div class="col-sm-offset-2 col-md-offset-2"> 
                            <button type="button" class="btn-left btn btn-primary" id="co_deuda" ><span class="glyphicon glyphicon-usd"></span> Detalle Deuda</button>
							<button type="button" class="btn-left btn btn-primary" id="co_pago" ><span class="glyphicon glyphicon-file"></span> Historial de Pago</button>	
                            <button type="button" class="btn-left btn btn-primary" id="co_direccion" ><span class="glyphicon glyphicon-edit"></span> Verificar Dirección</button>
                            <button type="button" class="btn btn-primary" id="co_volver1"><span class="glyphicon glyphicon-chevron-left"></span> Volver</button>
						</div> 

                    </div>
                </div>

            </form>
            </div>    
            
         </div>
