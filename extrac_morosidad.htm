    <div id="div_header">
    </div>
</div>

<div class="bootstrap-syn">
    <br>
    <div class="container">
        <div class="modal fade" id="div_msg_bts" role="dialog" tabindex="-1"></div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <div id="div_prin">
                    <div class="row">
                        <div class="col-xs-12">
                            <ul class="nav nav-tabs">
                                <li id="tab_extrac_gen_batch" role="presentation" class="active"><a href="#">Generación Batch</a></li>
                                <li id="tab_extrac_env_avi" role="presentation"><a href="#">Envío Aviso</a></li>
                                <li id="tab_extrac_gen_onl" role="presentation"><a href="#">Generación Online</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container" style="width: 100%">
                            <div id="content">
                                <div id="div_gen_batch">
                                    <div class="container" style="width: 100%">
                                        <div style="height: 10px"></div>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <label for="tx_num_secuen">Número de Secuencia:</label>
                                            </div>
                                            <div class="col-xs-3">
                                                <input id="tx_num_secuen" name="tx_num_secuen" class="form-control">
                                            </div>
                                        </div>
                                        <div style="height: 15px"></div>
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <label for="cb_cent_opera">Centro operativo:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <select class="form-control input-normal" id="cb_cent_opera"
                                                                name="cb_cent_opera"></select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                <div class="row">
                                                    <div class="col-xs-5">
                                                        <label for="cb_state_opera">Estado operativo:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <select class="form-control input-normal" id="cb_state_opera"
                                                                name="cb_state_opera"></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                        <h4 style="font-size: 15px;">Tipo de Moroso:</h4>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <span class="radio radio-inline"><input class="radio-inline" type="radio" name="opt_tipo_moro" value="opt_1">Sin Convenio</span>
                                            </div>
                                            <div class="col-xs-3">
                                                <span class="radio radio-inline"><input class="radio-inline" type="radio" name="opt_tipo_moro" value="opt_2">Convenio Atrasado</span>
                                            </div>
                                            <div class="col-xs-3">
                                                <span class="radio radio-inline"><input class="radio-inline" type="radio" name="opt_tipo_moro" value="opt_3">Convenio al Día</span>
                                            </div>
                                        </div>
                                        <hr>
                                        <h4 style="font-size: 15px;">Antigüedad:</h4>
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <span class="radio radio-inline"><input class="radio-inline" type="radio" name="opt_antiguedad" value="opt_1">Todas</span>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <span class="radio radio-inline"><input class="radio-inline" type="radio" name="opt_antiguedad" value="opt_2">Rango</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                <div class="row">
                                                    <div class="col-xs-12" style="height: 9px"></div>
                                                    <div class="col-xs-6">
                                                        <div class="row">
                                                            <div class="col-xs-4">
                                                                <label for="tx_desde">Desde:</label>
                                                            </div>
                                                            <div class="col-xs-8">
                                                                <input id="tx_desde" name="tx_desde" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div class="row">
                                                            <div class="col-xs-4">
                                                                <label for="tx_hasta">Hasta</label>
                                                            </div>
                                                            <div class="col-xs-8">
                                                                <input id="tx_hasta" name="tx_hasta" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                        <h4 style="font-size: 15px;">Sector:</h4>

                                            <div class="col-xs-6">
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <span class="radio radio-inline"><input class="radio-inline" type="radio" name="opt_sector" value="opt_1">Todos</span>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <span class="radio radio-inline"><input class="radio-inline" type="radio" name="opt_sector" value="opt_2">Rango</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                <div class="row">
                                                    <div class="col-xs-12" style="height: 9px"></div>
                                                    <div class="col-xs-6">
                                                        <div class="row">
                                                            <div class="col-xs-4">
                                                                <label for="tx_desde_sector">Desde:</label>
                                                            </div>
                                                            <div class="col-xs-8">
                                                                <input id="tx_desde_sector" name="tx_desde_sector" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <div class="row">
                                                            <div class="col-xs-4">
                                                                <label for="tx_hasta_sector">Hasta</label>
                                                            </div>
                                                            <div class="col-xs-8">
                                                                <input id="tx_hasta_sector" name="tx_hasta_sector" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <div class="row">
                                                    <div class="col-xs-4">
                                                        <label for="tx_deuda_inicial">Deuda inicial:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <input id="tx_deuda_inicial" type="number" name="tx_deuda_inicial" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                <div class="row">
                                                    <div class="col-xs-4">
                                                        <label for="tx_deuda_final">Deuda final:</label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <input id="tx_deuda_final" type="number" name="tx_deuda_final" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-xs-4 text-left">
                                                <button class="btn btn-sm btn-primary btn-group" id="co_anterior" type="button"><span
                                                        class="glyphicon glyphicon-arrow-left"></span> Anterior
                                                </button>
                                                <button class="btn btn-sm btn-primary btn-group" id="co_siguiente" type="button">Siguiente <span
                                                        class="glyphicon glyphicon-arrow-right"></span>
                                                </button>
                                            </div>
                                            <div class="col-xs-8 text-right">
                                                <button class="btn btn-sm btn-primary btn-group" id="co_actualizar" type="button"><span
                                                        class="glyphicon glyphicon-floppy-disk"></span> Actualizar
                                                </button>
                                                <button class="btn btn-sm btn-primary btn-group" id="co_nuevo" type="button"><span
                                                        class="glyphicon glyphicon-plus"></span> Nuevo
                                                </button>
                                                <button class="btn btn-sm btn-primary btn-group" id="co_eliminar" type="button"><span
                                                        class="glyphicon glyphicon-trash"></span> Eliminar
                                                </button>
                                                <button class="btn btn-sm btn-secondary btn-group" id="co_cerrar" type="button"><span
                                                        class="glyphicon glyphicon-off"></span> Cerrar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="div_env_avi">
                                    <div class="container" style="width: 100%">
                                        <div style="height: 10px"></div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <label for="tx_mail_para">Para:</label>
                                                <input id="tx_mail_para" name="tx_mail_para" class="form-control">
                                            </div>
                                        </div>
                                        <div style="height: 10px"></div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <label for="tx_mail_asunto">Asunto:</label>
                                                <input id="tx_mail_asunto" name="tx_mail_asunto" class="form-control">
                                            </div>
                                        </div>
                                        <div style="height: 10px"></div>
                                        <div class="row">
                                            <div class="col-xs-12" style="overflow: auto">
                                                <label for="tx_mail_cuerpo">Observaciones:</label>
                                                <textarea id="tx_mail_cuerpo" name="tx_mail_cuerpo" class="form-control" style="resize: none; height: 125px"></textarea>
                                            </div>
                                        </div>
                                        <div style="height: 10px"></div>
                                    </div>
                                </div>
                                <div id="div_gen_onl">
                                    <div class="container" style="width: 100%">
                                        <div class="row">
                                            <div class="col-xs-12" style="height: 20px"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-3"></div>
                                            <div class="col-xs-4">
                                                <input id="input_file" type="file" name="input_file">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-xs-12 btn-group text-right">
                                                <button class="btn-sm btn-primary pull-left" id="co_limpiar" type="button"><span
                                                        class="glyphicon glyphicon-grain"></span> Limpiar
                                                </button>
                                                <button class="btn-sm btn-primary" id="co_generar" type="button"><span
                                                        class="glyphicon glyphicon-ok"></span> Generar
                                                </button>
                                                <button class="btn-sm btn-secondary" id="co_cerrar_second" type="button"><span
                                                        class="glyphicon glyphicon-off"></span> Cerrar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="panel-body" style="padding-left: 0;" id="div_footer"></div>

    <input id="tx_rolfun" name="tx_rolfun" type="hidden" value="">
    <input id="tx_rol" name="tx_rol" type="hidden" value="">
    <input id="tx_ip" name="tx_ip" type="hidden" value="">
    <input id="tx_cen_rolfun" name="tx_cen_rolfun" type="hidden" value="">
    <input id="sql" name="sql" type="hidden" value="">
    <input id="Rol" name="Rol" type="hidden" value="">
    <input id="tituloexcel" name="tituloexcel" type="hidden">

    <input id="excel_cabecera" name="excel_cabecera" type="hidden">
    <input id="tx_pietotal" name="tx_pietotal" type="hidden">

</form>
