<body  style="margin-left:0px;margin-top:0px;"  class="fondo_dat">
    <header id="header">

                <input type="text" id="tx_cliente" name="tx_cliente" class="texto2" style="width:120px" maxlength=10>&nbsp;&nbsp;
                <button id="co_leer" style="width:90px; height:25px;margin-top:-3px"></button>
                <button id="co_cerrar" style="width:90px; height:25px;margin-top:-3px"></button>
            </div>
        </div>
    </header>

	<div id="DatosFijos" style="margin-left:10px;border: 1px solid rgb(176,190,197);border-radius: 4px; width:960px;">
        <br>
		<div class="fila1">
			<div class="label2">Nombre</div><input id="tx_nombre" name="tx_nombre" type="text" class="texto2" style="width:800px" readonly>
		</div>
 
		<div class="fila1">
			<div class="label2">Dirección</div><textarea id="tx_direccion" name="tx_direccion" class="texto2"  style="height:40px;width:800px" readonly></textarea>
		</div>
 
		<div class="fila1">
			<div class="label2">Estado</div><input id="tx_estado" name="tx_estado" type="text" class="texto2" style="width:327px" readonly>
			<div class="label3">Estado Conexión</div><input id="tx_conex" name="tx_conex" type="text" class="texto2" style="width:327px" readonly>
		</div>
 
		<div class="fila1">
			<div class="label2">Regional</div><input id="tx_regional" name="tx_regional" type="text" class="texto2" style="width:327px" readonly>
            <div class="label3">Ruta</div><input id="tx_ruta" name="tx_ruta" type="text" class="texto2" style="width:327px" readonly>
		</div>
 
		<div class="fila1">
			<div class="label2">Tarifa</div><input id="tx_tarifa" name="tx_tarifa" type="text" class="texto2" style="width:327px;height:42px" readonly>

		</div>
        
		<br>
	</div>
    
        <br>
        <div id="grid_variable" style="margin-left:10px;">            
        </div>
        
    	<div id="div_edit" style="display:none">
					
            <div style="margin-left:5px;width:570px;overflow: auto;border: 0px solid rgb(176,190,197);border-radius: 4px;">
                <br>
                <div class="fila1">
                    <div class="label3">Consumo a Incluir</div><input id="tx_consumo" name="tx_consumo" type="text" class="texto2" maxlength="12" style="width:160px;text-align:right;">
                    <div class="label4">GALONES</div>
                </div>
                <div class="fila1">
                    <div class="label3">Año</div>
                    <select id="cb_anyo" name="cb_anyo" class="combo3" style="width:60px;height:24px;">
                        <option value=""></option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                    </select>
                    <div class="label3" style="width:40px;">Mes: </div>
                    <select id="cb_anyo" name="cb_anyo" class="combo3" style="width:56px;height:24px;">
                        <option value=""></option>
                        <option value="01">ENE</option>
                        <option value="02">FEB</option>
                        <option value="03">MAR</option>
                        <option value="04">ABR</option>
                        <option value="05">MAY</option>
                        <option value="06">JUN</option>
                        <option value="07">JUL</option>
                        <option value="08">AGO</option>
                        <option value="09">SEP</option>
                        <option value="10">OCT</option>
                        <option value="11">NOV</option>
                        <option value="12">DIC</option>
                    </select>
                    <div class="label4">PERIODO DE FACTURACIÓN</div>
                </div>
                <div class="fila1">
                    <div class="label3">Observación</div><textarea id="tx_obs" name="tx_obs" class="texto2" style="width:420px;height:70px" ></textarea>
                </div>
            </div>				 
		</div>

    <br/>
	<div id="dialog-message" title="Mensaje...">
		<span id="lb_mensaje" class="label_Arial_12px"></span>
	</div>
	
	<div id="dialog-confirm" title="Mensaje...">

	</div>

			<tr>
				<td>
					<textarea id="tx_obs2" name="tx_obs2" rows="8" style="font-size: 12px;width:560px; text-transform: uppercase;height:110px" class="texto2" ></textarea>
				</td>
			</tr>
			<tr style="display:none;">
				<td align="right">
				<button id="co_nuevo">Aceptar</button>					
				<button id="co_cancel"> Cancelar</button>
				</td>
			</tr>
		</table>

<textarea id="tx_observatexto" name="tx_observatexto" style="display:none"></textarea>
