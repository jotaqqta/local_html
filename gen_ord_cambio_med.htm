</div>

<div class="bootstrap-syn">
    <br>

                                <div class="col-xs-4">
                                    <label for="cb_regional">Regional:</label>
                                </div>
                                <div class="col-xs-8">
                                    <select class="form-control input-normal" id="cb_regional"
                                            name="cb_regional"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 text-left">

                                    class="glyphicon glyphicon-ok"></span> Generar
                            </button>
                            <button class="btn btn-group btn-sm btn-primary" id="co_control" type="button"><span

                    </div>
                    <div class="space"></div>

                                    <div class="col-xs-6">
                                    <span class="checkbox-inline"><input type="checkbox" id="chk_cliente_directo"

                                <div class="col-xs-3">

                                <div class="col-xs-3">
                                    <label for="tx_zona_final">&nbsp; Zona Final:</label>

                                <div class="col-xs-3">
                                    <input id="tx_zona_final" maxlength="3" name="tx_zona_final" class="form-control number">

                                <div class="col-xs-3">

                        </div>

                                </div>

                            <div id="div_grid_tarifas"></div>

                    <div class="row">
                        <div class="col-xs-6">

                            <div id="div_grid_act_eco"></div>

    <div class="modal fade" id="div_msg_bts" role="dialog" tabindex="-1"></div>

    <div class="modal fade" id="div_gen_bts" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <a aria-label="close" class="close" data-dismiss="modal" href="#">&times;</a>
                    <h4 class="modal-title" data-dismiss="modal" id="gen_title">Presupuestos y Depositos</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal flex-wrap" id="frm_con" role="form">
                        <div class="row">
                            <div class="col-xs-8">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <label for="cb_motiv_cambio">Motivo Cambio</label>
                                    </div>
                                    <div class="col-xs-7">
                                        <select class="form-control input-normal" id="cb_motiv_cambio"
                                                name="cb_fech_int_hasta"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4 text-center">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <span class="checkbox-inline"><input type="checkbox" id="chk_clientes"
                                                                             name="chk_clientes"><label
                                                for="chk_clientes">Clientes</label></span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div id="mensaje_gen"></div>
                <div class="modal-footer">
                    <button class="btn-sm btn-primary" id="co_generar_2" type="button"><span
                            class="glyphicon glyphicon-save"></span> Generar
                    </button>
                    <button class="btn-sm btn-default" id="co_cancelar_2" type="button"><span
                            class="glyphicon glyphicon-remove"></span> Cancelar
                    </button>
                    <button class="btn btn-group btn-sm btn-primary pull-left" id="co_limpiar_2" type="button"><span
                            class="glyphicon glyphicon-grain"></span> Limpiar
                    </button>
                </div>
            </div>

<div class="container">
    <div class="panel-body" style="padding-left: 0;" id="div_footer"></div>

<form action="syn_globales/excel_reporte_v2.asp" id="frm_Exel" method="post" name="frm_Exel" target="_blank">
