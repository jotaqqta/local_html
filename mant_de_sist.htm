                        </div>

										name="co_usuario"><span>&nbsp;&nbsp;&nbsp;&nbsp; ? &nbsp;&nbsp;&nbsp;&nbsp;</span>
								</button>
							</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="tx_fecha_crea">Fecha Creaci&oacute;n</label>

				<div class="modal-body">

		</div>
