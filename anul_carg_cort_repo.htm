<!DOCTYPE html>

    <style>

        @media screen and (max-width: 1401px) {
            #bd_prin {
                height: calc(85vh - 102px);
            }
        }

        @media screen and (min-width: 1402px) {
            #bd_prin {
                height: calc(85vh - 102px);
            }
        }

        #div_prin {
            border-radius: 3px;
            border: 1px solid #DDDDDD;
            padding: 7px;
        }

<body>

<div class="container" id="header">
    <div id="div_header">
    </div>
</div>

<div class="bootstrap-syn">
    <br>
    <div class="container">
        <div id="div_prin">
            <div class="container" style="width: 100%">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-12" style="height: 10px"></div>
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <label for="tx_num_sumi">Número de Suministro:</label>
                                    </div>
                                    <div class="col-xs-8">
                                        <input id="tx_num_sumi" name="tx_num_sumi" class="form-control number">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 text-left">
                        <div class="col-xs-12" style="height: 3px"></div>
                        <button class="btn btn-sm btn-primary btn-group" id="co_leer" type="button"><span
                                class="glyphicon glyphicon-search"></span> Leer
                        </button>
                        <button class="btn btn-sm btn-secundary btn-group" id="co_cancelar" type="button"><span
                                class="glyphicon glyphicon-remove"></span> Cancelar
                        </button>
                        <button class="btn btn-sm btn-secundary btn-group" id="co_cerrar" type="button"><span
                                class="glyphicon glyphicon-off"></span> Cerrar
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" style="height: 15px"></div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label for="tx_nombre">Nombre:</label>
                            </div>
                            <div class="col-xs-8">
                                <input id="tx_nombre" name="tx_dig_ver" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label for="tx_direcc_sumi">Dirección Suministro:</label>
                            </div>
                            <div class="col-xs-8">
                                <input id="tx_direcc_sumi" name="tx_direcc_sumi" class="form-control" readonly>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" style="height: 15px"></div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label for="tx_cent_opera">Centro Operativo:</label>
                            </div>
                            <div class="col-xs-8">
                                <input id="tx_cent_opera" name="tx_cent_opera" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-4">
                                <label for="tx_ruta">Ruta:</label>
                            </div>
                            <div class="col-xs-8">
                                <input id="tx_ruta" name="tx_recorrido_1" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="height: 10px"></div>
            </div>
            <div class="" id="bd_prin">
                <!-- PARAMQUERY PRINCIPAL -->
                <div id="div_grid_principal">
                </div>
            </div>
        </div>
        <div class="modal fade" id="div_msg_bts" role="dialog" tabindex="-1"></div>
        <!-- Modal confirmación borrar -->
        <div id="dlg_confirm" class="modal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content" id="mod_alto">
                    <div class="modal-header">
                        <a href="#" class="close" data-dismiss="modal" aria-label="close">&times;</a>
                        <h4 class="modal-title" id="tx_dlg_confirma">Observación</h4>
                    </div>
                    <div class="modal-body" style=" padding:10px 15px 5px 15px;">
                        <form role="form">
                            <div class="form-group">
                                <textarea id="tx_observacion" name="tx_observacion" placeholder="Inidique una observación" class="form-control" style="resize: none; height: 125px"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="container" style="width: 100%">
                            <div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div id="mensaje_confirm"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-sm" id="co_confirm_yes" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Aceptar</button>
                        <button type="button" class="btn btn-default btn-sm" id="co_confirm_no" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<form action="syn_globales/excel_reporte_v2.asp" id="frm_Exel" method="post" name="frm_Exel" target="_blank">
    <input id="tx_empresa" name="tx_empresa" type="hidden" value="">
    <input id="tx_rolfun" name="tx_rolfun" type="hidden" value="">
    <input id="tx_rol" name="tx_rol" type="hidden" value="">
    <input id="tx_ip" name="tx_ip" type="hidden" value="">
    <input id="tx_cen_rolfun" name="tx_cen_rolfun" type="hidden" value="">
    <input id="sql" name="sql" type="hidden" value="">
    <input id="Rol" name="Rol" type="hidden" value="">
    <input id="tituloexcel" name="tituloexcel" type="hidden">
    <input id="excel_archivo" name="excel_archivo" type="hidden">
    <input id="filtro" name="filtro" type="hidden">
    <input id="excel_cabecera" name="excel_cabecera" type="hidden">
    <input id="tx_pietotal" name="tx_pietotal" type="hidden">
    <input id="align_vertical_titulo" name="align_vertical_titulo" type="hidden" value="left">
</form>
