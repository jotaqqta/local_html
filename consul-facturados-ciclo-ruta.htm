<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=10">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="cache-control" content="max-age=0">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
		<meta http-equiv="pragma" content="no-cache">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- Jquery -->
		<script src="jquery/jquery-3.1.1.min.js"></script>
        <script src="bootstrap/v3.3.7/js/bootstrap.min.js"></script>

		<script src="jquery/jquery-ui/jquery-ui-1.12.1/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="jquery/jquery-ui/jquery-ui-1.12.1/jquery-ui.min.css">
 		<link rel="stylesheet" href="jquery/jquery-ui/jquery-ui-themes-1.12.1/themes/base/jquery-ui.min.css">

		<script src="jquery/jquery.inputmask.bundle.min.js"></script>
		<script src="jquery/inputmask.numeric.extensions.min.js"></script>
		<script src="jquery/inputmask.extensions.min.js"></script>
		<script src="jquery/inputmask.min.js"></script>
		<script src="jquery/jquery.inputmask.min.js"></script>
	        
        <!-- Boostrap -->
		<link rel="stylesheet" href="bootstrap/v3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="header.css">
        <script src="syn_util.js"></script>
		
		<script src="consul-facturados-ciclo-ruta.js"></script>
		
		<style>
			.inp_dis[readonly]{
			 background-color: white;
			}
            
            .inp_dis[disabled]{
			 background-color: white;
			}
		</style>
	</head>
<body>
	<!--Titulo y Cabecera-->
	<div id="header" class="container">
		<div id="div_header"></div>	
	</div>

	<div class="container" id="div_prim">
		<br>
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label class="control-label" for="fec_proc">Fecha Proceso:</label>
					<input id="fec_proc" class="form-control input-normal _input_selector"  placeholder="" value="">
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label class="control-label" for="cb_regional">Regional:</label>
					<select class="form-control" id="cb_regional"></select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label class="control-label" for="cb_sector">Sector:</label>
					<select class="form-control" id="cb_sector"></select>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label class="control-label" for="tx_ruta">Ruta:</label>
					<input type="text" maxlength="4" id="tx_ruta" name="tx_ruta" class="form-control inp_dis">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-primary" id="co_leer">Leer</button>
				<button class="btn " id="co_cerrar">Cerrar</button>
			</div>
		</div>		
	</div>
	<!-- Mensaje modal -->
	<div id="div_msg_bts" class="modal fade" role="dialog" tabindex="-1"></div>   
</body>
</html>
