<div class="bootstrap-syn">

        <div id="div_prin">

                </div>

        <!-- Modal editar y nuevo -->
        <div class="modal fade" id="div_msg_bts" role="dialog" tabindex="-1"></div>
        <div class="modal fade" id="div_edit_new_bts" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <a aria-label="close" class="close" data-dismiss="modal" href="#">&times;</a>
                        <h4 class="modal-title" id="title_mod_new" data-dismiss="modal">Editar Motivo Formularios</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal flex-wrap" id="frm_edit" role="form">
                            <div class="row">
                                <div class="col-xs-12">
                                    <label for="cb_mot_client">Motivo Cliente:</label>
                                    <select class="form-control input-normal _input_selector" id="cb_mot_client"
                                            name="cb_mot_client"></select>
                                </div>
                                <div class="col-xs-12">
                                    <label for="cb_mot_emp">Motivo Empresa:</label>
                                    <select class="form-control input-normal _input_selector" id="cb_mot_emp"
                                            name="cb_mot_emp"></select>
                                </div>
                                <div class="col-xs-12">
                                    <label for="cb_tipo_atencion">Tipo de Atención:</label>
                                    <select class="form-control input-normal _input_selector" id="cb_tipo_atencion"
                                            name="cb_tipo_atencion"></select>
                                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                </div>
                                <div class="col-xs-6">
                                    <label for="chk_req_sum">&nbsp; &nbsp; </label>
                                    <input id="chk_req_sum" name="chk_retenidas" type="checkbox">&nbsp;
                                    <label for="chk_req_sum">Requiere Suministro</label>
                                </div>
                                <div class="col-xs-6">
                                    <label for="chk_new_venta">&nbsp; &nbsp; </label>
                                    <input id="chk_new_venta" name="chk_retenidas" type="checkbox">&nbsp;
                                    <label for="chk_new_venta">Nueva Venta</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="mensaje_edit"></div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-6 text-left">
                                <button class="btn-sm btn-primary btn-default btn-group" id="co_limpiar" type="button"><span
                                        class="glyphicon glyphicon-grain"></span> Limpiar
                                </button>
                                <button class="btn-sm btn-primary btn-default btn-group" id="co_limpiar_second" type="button"><span
                                        class="glyphicon glyphicon-grain"></span> Limpiar
                                </button>
                                <button class="btn-sm btn-primary btn-default btn-group" id="co_borrar" type="button"><img src='/galeria/trash-solid.png'/>&nbsp;Borrar
                                </button>
                            </div>
                            <div class="col-xs-6">
                                <button class="btn-left btn-sm btn-primary btn-default" id="co_guardar" type="button"><span
                                        class="glyphicon glyphicon-floppy-disk"></span> Guardar
                                </button>
                                <button class="btn-sm btn-default" data-dismiss="modal" id="co_cancel" type="button"><span

                                </button>
