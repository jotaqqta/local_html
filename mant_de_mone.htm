                                                    class="glyphicon glyphicon-off"></span>
                                                Cerrar
                                            </button>
                                        </div>                                
                                    </div>
                                </div>

    							</div>

                                <div class="col-sm-6">
                                    <label for="cb_estado">Estado</label>
                                    <select id="cb_estado" class="form-control inp_dis" type="text"></select>
                                </div>
                            </div>

                        </div>

		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<a aria-label="close" class="close" data-dismiss="modal" href="#">&times;</a>
					<h4 class="modal-title" id="modal_select_title" data-dismiss="modal"></h4>
                    <div class="well well-sm">Atributos</div>
				</div>
                <div class="modal-body">
                    <form class="form-horizontal flex-wrap" id="frm_editar" role="form">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="tx_cod_moned">Código Moneda</label>
                                <input id="tx_cod_moned" class="form-control" type="text" style="text-transform:uppercase;" maxlength="2">
                            </div>                                                 
                            <div class="col-sm-4">
                                <label for="tx_desc">Descripción</label>
                                <input id="tx_desc" class="form-control" type="text" style="text-transform:uppercase;">
                            </div>                            
                            <div class="col-sm-4">
                                <label for="cb_esta">Estado</label>
                                <select id="cb_esta" class="form-control" type="text" style="text-transform:uppercase;"></select>
                            </div>
                        </div>
						<div class="row">
							<div class="col-sm-4">
								<label for="tx_simbo">Símbolo</label>
								<input id="tx_simbo" class="form-control" type="text" style="text-transform:uppercase;">
							</div>							                      
							<div class="col-sm-4">

								<input id="tx_decim_cal" class="form-control" type="text" style="text-transform:uppercase;">
							</div>							
							<div class="col-sm-4">
								<label for="tx_deci_desp">Decimales Despliegue</label>
								<input id="tx_deci_desp" class="form-control" type="text" style="text-transform:uppercase;">
							</div>
						</div>
						<div class="row">
                            <div class="col-sm-4">
                                <label for="tx_fech_ingreso">Fecha Ingreso</label>
                                <input id="tx_fech_ingreso" class="form-control" type="text" style="text-transform:uppercase;" readonly>
                            </div>
							<div class="col-sm-4">
								<label for="tx_fech_modif">Fecha Modificación</label>
								<input id="tx_fech_modif" class="form-control" type="text" style="text-transform:uppercase;" readonly>
							</div>							                   
							<div class="col-sm-4">
								<label for="tx_rol_modif">Rol Modificador</label>
								<input id="tx_rol_modif" class="form-control" type="text" style="text-transform:uppercase;" readonly>
							</div>
						</div>
					</form>
                </div>
				<div id="msj_modal_atrib"></div>

							class="glyphicon glyphicon-remove"></span> Cancelar
					</button>
