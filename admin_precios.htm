                            </div>
                            <br>

                                </div>
                            <br>
                                <div>
                                    <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                                    <label class="radio-inline" for="tx_tramo">Tiene Tramos S/N</label>

                                    </div>
                                </div>
                            </div>
                        </div>
