 		<link rel="stylesheet" href="jquery/jquery-ui/jquery-ui-themes-1.12.1/themes/base/jquery-ui.min.css">

		<link rel="stylesheet" href="pqgrid/v3.4/pqgrid.ui.min.css">
		
		<link rel="stylesheet" href="syn_dinamicos/header.css">
        <link rel="stylesheet" href="syn_dinamicos/synergia.css">

		<link rel="stylesheet" href="pqgrid/v3.4/themes/bootstrap/pqgrid.css" /> 
		<link rel="stylesheet" href="bootstrap/v3.3.7/css/bootstrap.min.css">   
		
		<link rel="stylesheet" href="header.css">
        <script src="syn_util.js"></script>
        
        <script src="reactivaciones_con_a.js"></script>
		
		<style>
		
			.inp_dis[readonly]
			{
				background-color: #fff;
			}
            
            .inp_dis[disabled]{
				background-color: #fff;
			}
			
			input[type=text], textarea
			{
				text-transform: uppercase;
			}

			.ui-widget-header .ui-icon {
               background-image: url(jquery/jquery-ui/jquery-ui-themes-1.12.1/themes/base/images/ui-icons_444444_256x240.png);
            }
			
			.ui-widget-header .ui-state-active
			{
			color: black;
			}
			
			.ui-state-highlight
			{
				color: #000 !important
			}
		</style>

	</head>
	
<body>
		
	
	<div id="header" class="container">
		<div id="div_header" ></div>		
	</div>
		
	<div class="container" id="div_prim">
		<br>
		<br>
		<div class="panel panel-default">
			
			<div class="panel-body">
				<br>
				<form class="form-horizontal">
				
					<div class="form-group " >
                            
                        <label class="control-label col-sm-2" for="fec_ini">Fecha Proceso:</label>
                        <div class="col-sm-4"> 
                           <div class="input-append date form_datetime" >
                                        <input type="text" name="fec_ini" id="fec_ini" class="form-control inp_dis"  value="" readonly>
                                        <span class="add-on"><i class="icon-calendar"></i></span>
                           </div>
                        </div>
                        <label class="control-label col-sm-2" for="fec_fin">Fec Cambio est. conexión:</label>
                        <div class="col-sm-4" >
                          <input name="fec_fin" id="fec_fin" class="form-control input-normal form_datetime" placeholder="dd/mm/yyyy">		
                        </div>
                    
                    </div>
                    <div class="form-group">
						<label class="control-label col-sm-2" for="cb_regional">Regional:</label>
						<div class="col-sm-10"> 
							<select class="form-control inp_dis" id="cb_regional"></select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="cb_sector">Sector:</label>
						<div class="col-sm-10"> 
							<select class="form-control inp_dis" id="cb_sector"></select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="cb_tarifa">Tárifa:</label>
						<div class="col-sm-10"> 
							<select class="form-control inp_dis" id="cb_tarifa"></select>
						</div>
					</div>
					
                    <div class="form-group">
						<label class="control-label col-sm-2" for="tx_obs">Ruta:</label>
						<div class="col-sm-10"> 
							<!--<textarea class="form-control inp_dis" rows="4" id="tx_desc"></textarea>-->
                            <input type="text" class="form-control " id="tx_ruta" value="" >
						</div>
					</div>
					
					<div class="form-group"> 
						<div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-primary" id="co_leer"><span class="glyphicon glyphicon-search"></span>  Leer</button>
							<button class="btn" id="co_cerrar"><span class="glyphicon glyphicon-off"></span> Cerrar</button>
						</div>
					</div>
				
					<!-- PARAMQUERY CON LOS ROLES <span class="glyphicon glyphicon-search"></span> 
					<div id="div_grid"> 
					
					</div> -->
				</form>
			</div>
		</div>
	</div>
	
	
    <input type="hidden" id="tx_empresa" name="tx_empresa" value="">
	<input type="hidden" id="tx_rolfun" name="tx_rolfun" value="">
	<input type="hidden" id="tx_rol" name="tx_rol" value="">
	<input type="hidden" id="tx_ip" name="tx_ip" value="">
	<input type="hidden" id="tx_cen_rolfun" name="tx_cen_rolfun" value="">
	<input type="hidden" id="tx_regional_rol" name="tx_regional_rol" value="">
	
    
    <div id="dialog-message" title="Mensaje...">
	  <span id="lb_mensaje" class="label_Arial_12px"></span>
	</div>

</body>

</html>
