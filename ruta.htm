<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=10">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="cache-control" content="max-age=0">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
		<meta http-equiv="pragma" content="no-cache">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Jquery -->
		<script src="jquery/jquery-3.1.1.min.js"></script>
        <script src="bootstrap/v3.3.7/js/bootstrap.min.js"></script>
		<script src="jquery/jquery-ui/jquery-ui-1.12.1/jquery-ui.min.js"></script>
		
		<script src="jquery/inputmask4x/jquery.inputmask.bundle.min.js"></script>
		<script src="jquery/inputmask4x/inputmask/inputmask.numeric.extensions.min.js"></script>
		<script src="jquery/inputmask4x/inputmask/inputmask.extensions.min.js"></script>
		<script src="jquery/inputmask4x/inputmask/inputmask.min.js"></script>
		<script src="jquery/inputmask4x/inputmask/jquery.inputmask.min.js"></script>
		
		
		<link rel="stylesheet" href="jquery/jquery-ui/jquery-ui-1.12.1/jquery-ui.min.css">
 		<link rel="stylesheet" href="jquery/jquery-ui/jquery-ui-themes-1.12.1/themes/base/jquery-ui.min.css">
        
        
		<!-- Paramquery -->
		<script src="pqgrid/v3.4/pqgrid.min.js"></script>
		<link rel="stylesheet" href="pqgrid/v3.4/pqgrid.min.css">
		<link rel="stylesheet" href="pqgrid/v3.4/pqgrid.ui.min.css">
		
        <!-- Boostrap -->
		<link rel="stylesheet" href="bootstrap/v3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="pqgrid/v3.4/themes/bootstrap/pqgrid.css">
        
		<script src="ruta.js"></script>
        <script src="syn_util.js"></script>
		
		<style>
		
			.inp_dis[readonly]{
			 background-color: white;
			}
            
            .inp_dis[disabled]{
			 background-color: white;
			}
		
            .ui-widget-header .ui-state-active
			{
			color: black;
			}
            
            .ui-widget-header .ui-icon {
               background-image: url(jquery/jquery-ui/jquery-ui-themes-1.12.1/themes/base/images/ui-icons_444444_256x240.png);
           }          
            
			.ui-state-highlight
			{
				color: #000 !important
			}
            
		</style>

	</head>
	
<body>
	
	
	<div class="container-fluid">
        
            <div class="well well-sm" style="text-align: center">
                <span id="div_mod1" style="font-size: 14px;text-align: center;"></span>
                <br>
                <span id="div_tit1" style="font-size: 24px;text-align: center;"></span>
            </div>
           <form class="form-horizontal"> 
                
				<div class="panel panel-default">
					<div class="panel-heading">
						<b>Regional - Ciclo</b>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="control-label col-sm-2" for="cb_mot_ins">Regional:</label>
							<div class="col-sm-9"> 
								<select class="form-control" id="cb_regional"></select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="cb_mot_ins">Ciclo:</label>
							<div class="col-sm-9"> 
								<select class="form-control inp_dis" id="cb_ciclo"></select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" ></label>
							<div class="col-sm-3">     
								<button class="btn btn-primary" id="co_leer"><span class="glyphicon glyphicon-search"></span> Leer</button>
								<button class="btn" id="co_cerrar"><span class="glyphicon glyphicon-off"></span> Cerrar</button>
							</div>    
						</div>
					</div> 
				</div>
                 
			   	<div class="panel panel-default">
					<div class="panel-heading">
						<b>Rutas Asociadas</b>
					</div>
					<div class="panel-body">
						<!-- PARAMQUERY OTROS CONVENIOS -->
						<div id="div_grid"> 

						</div>
					 </div>
				</div>
			</form> 
	
	
	</div>
		<!-- Modal agregar ruta-->
		<div id="dlg_ruta" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="tx_tit_guardar"></h4>
					</div>
					<div class="modal-body">
						<form  class="form-horizontal" >
							<div class="form-group" id="no_cedula">
								<label class="control-label col-sm-3 col-md-3" for="tx_regional">Regional:</label>
								<div class="col-sm-9 col-md-9"  > 
									<input type="text" id="tx_regional" name="tx_regional" class="form-control inp_dis" style="text-transform: uppercase;" maxlength="40" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3 col-md-3" for="tx_ciclo">Ciclo:</label>
								<div class="col-sm-9 col-md-9"> 
									<input type="text" id="tx_ciclo" name="tx_ciclo" class="form-control inp_dis" style="text-transform: uppercase;" maxlength="40" readonly>
								</div>
							</div>
							<div class="form-group" id="gr_ruta_tx">
								<label class="control-label col-sm-3 col-md-3" for="tx_ruta">Ruta:</label>
								<div class="col-sm-9 col-md-9"> 
									<input type="text" id="tx_ruta" name="tx_ruta" class="form-control inp_dis" style="text-transform: uppercase;" maxlength="20" readonly>
								</div>
							</div>
							<div class="form-group" id="gr_ruta_cb">
								<label class="control-label col-sm-3 col-md-3" for="cb_ruta">Ruta:</label>
								<div class="col-sm-9 col-md-9">
									<select class="form-control inp_dis" id="cb_ruta" name="cb_ruta"></select>
								</div>                  
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="tx_desc">Descripción:</label>
								<div class="col-sm-9"> 
									<textarea class="form-control" rows="4" id="tx_desc"></textarea>
								</div>
							</div>

						</form>
					</div>
					<div class="modal-footer">                    
						<button type="button" class="btn btn-primary" id="co_confirmar"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
						<button type="button" class="btn btn-default" id="co_close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Cancelar</button>                         
					</div>
				</div>
			</div>
		</div>
	
	
    <input type="hidden" id="tx_empresa" name="tx_empresa" value="">
	<input type="hidden" id="tx_rolfun" name="tx_rolfun" value="">
	<input type="hidden" id="tx_rol" name="tx_rol" value="">
	<input type="hidden" id="tx_ip" name="tx_ip" value="">
	<input type="hidden" id="tx_cen_rolfun" name="tx_cen_rolfun" value="">
    
    <div id="div_msg_bts" class="modal fade" role="dialog"></div>


</body>

</html>
